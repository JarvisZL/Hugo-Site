<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            {{- block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end -}}
        </title>
        {{- partial "head.html" . -}}
        <link rel="stylesheet" href="{{ relURL "css/wiki.css" }}" />
    	<link rel="stylesheet" href="{{ relURL "css/slides.css" }}" />
    	<link rel="stylesheet" href="{{ relURL "css/bootstrap.min.css" }}" />
    	<link rel="stylesheet" href="{{ relURL "css/bootstrap-theme.min.css" }}" />
    	<link rel="stylesheet" href="{{ relURL "css/codehilite.css" }}" />
    	<link rel="stylesheet" href="{{ relURL "css/katex.min.css" }}" />
    	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    </head>
    <body>
    	<textarea id="source">
		{{- .RawContent -}}
		</textarea>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/remark-slide@0.14.0/out/remark.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/qrcode_js@1.0.0/qrcode.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"></script>
		<script>
			var slideshow = remark.create();
		</script>
    </body>
</html>
